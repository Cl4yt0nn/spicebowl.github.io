<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Bowl Form</title>
    <link rel="stylesheet" href="/Form/spiceform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Spice Bowl</h1>
    </header>
    <nav>
        <div>Spices</div>
        <div>Recipes</div>
        <div>My Cart</div>
        <div>My Account</div>
        <div>Contact Us</div>
    </nav>
<form>
    <fieldset id="masterfield">
        <legend id="payment">Payment Form</legend>
        <fieldset>
            <legend class="required">Billing Information (required)</legend>

            <label for="fname">First Name </label>
            <input type="text" id="fname" placeholder="John..." pattern="[a-zA-Z]{1,50}" required><br>

            <label for="lname">Last Name </label>
            <input type="text" id="lname" placeholder="Doe..." pattern="[a-zA-Z]{1,50}" required><br>

            <label for="email">Email </label>
            <input type="email" id="email" placeholder="a@a.com" pattern="\w{1,}@[a-zA-Z]{2,}.[a-z]{3}" required><br>

            <label for="st1">Street Address </label>
            <input type="text" id="st1" placeholder="123 Street St." pattern="\w+(\s\w+){2,}" required><br>

            <label for="st2">Street Address (2) </label>
            <input type="text" id="st2" required><br>

            <label for="city">City </label>
            <input type="text" id="city" placeholder="Boston..." pattern="\w+(\s\w+){0,}" required><br>

            <label for="state">State </label>
            <select type="text" id="state" required>
                <option value="AL">AL</option>  
                <option value="AK">AK</option>  
                <option value="AR">AR</option>  
                <option value="AZ">AZ</option>  
                <option value="CA">CA</option>  
                <option value="CO">CO</option>  
                <option value="CT">CT</option>  
                <option value="DE">DE</option>  
                <option value="FL">FL</option>  
                <option value="GA">GA</option>  
                <option value="HI">HI</option>  
                <option value="ID">ID</option>  
                <option value="IL">IL</option>  
                <option value="IN">IN</option>  
                <option value="IA">IA</option>  
                <option value="KS">KS</option>  
                <option value="KY">KY</option>  
                <option value="LA">LA</option>  
                <option value="ME">ME</option>  
                <option value="MD">MD</option>  
                <option value="MA">MA</option>  
                <option value="MI">MI</option>  
                <option value="MN">MN</option>  
                <option value="MS">MS</option>  
                <option value="MO">MO</option>  
                <option value="MT">MT</option>  
                <option value="NE">NE</option>  
                <option value="NV">NV</option>  
                <option value="NH">NH</option>  
                <option value="NJ">NJ</option>  
                <option value="NM">NM</option>  
                <option value="NY">NY</option>  
                <option value="NC">NC</option>  
                <option value="ND">ND</option>  
                <option value="OH">OH</option>  
                <option value="OK">OK</option>  
                <option value="OR">OR</option>  
                <option value="PA">PA</option>  
                <option value="RI">RI</option>  
                <option value="SC">SC</option>  
                <option value="SD">SD</option>  
                <option value="TN">TN</option>  
                <option value="TX">TX</option>  
                <option value="UT">UT</option>  
                <option value="VT">VT</option>  
                <option value="VA">VA</option>  
                <option value="WA">WA</option>  
                <option value="WV">WV</option>  
                <option value="WI">WI</option>  
                <option value="WY">WY</option>  
            </select><br>

            <label for="zip">ZIP/Postal Code </label>
            <input type="text" id="zip" placeholder="54321" pattern="^\d{5,5}" maxlength="5" required><br>

            <label for="country">Country </label>
            <input type="text" id="country" placeholder="United States..." pattern="\w+(\s\w+){0,}" required><br>

            <label for="phone">Phone </label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" maxlength="12" required><br>
        </fieldset>
        <fieldset>
                <legend class="required">Credit Card (required)</legend>
                <fieldset class="fieldbox">
                <input type="radio" id="ae" name="card" class="checkbox">
                <label for="ae"><img src="/Multimedia/ae.png"></label>
                <input type="radio" id="dis" name="card" class="checkbox">
                <label for="dis"><img src="/Multimedia/discover.jpg"></label>
                <input type="radio" id="mas" name="card" class="checkbox">
                <label for="mas"><img src="/Multimedia/mastercard.jpg"></label>
                <input type="radio" id="visa" name="card" class="checkbox">
                <label for="visa"><img src="/Multimedia/visa.png"></label><br><br>
            </fieldset>

            <label for="ccnum">Credit Card Number </label>
            <input type="text" id="ccnum" placeholder="0987-6543-2112-3456" pattern="^\d{4}-\d{4}-\d{4}-\d{4}" maxlength="19" required><br>

            <label for="expire">Expiration Date </label>
            <input type="date" id="expire" required><br>

            <label for="csc">CSC </label>
            <input type="text" id="csc" placeholder="492" pattern="\d{3,3}" maxlength="3" required>
        </fieldset>
    </fieldset>
    <input type="submit">
</form>

    <footer>
        <h2><br><br><br><br>All rights reserved.<br><br><br>Copyright &#169; 2022</h2>
    </footer>
</body>
</html>
